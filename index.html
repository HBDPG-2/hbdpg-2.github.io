<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="theme-color" content="#000000">
        <meta name="msapplication-navbutton-color" content="#000000">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="styles/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="HandheldFriendly" content="true">
        <meta name="MobileOptimized" content="width">

        <title>HBDPG-2: Deterministic password generaror</title>
        <link rel="manifest" href="manifest.webmanifest">
        <link rel="apple-touch-icon" sizes="512x512" href="images/icons/apple-touch-icon-512.png">
        <link rel="apple-touch-icon" sizes="192x192" href="images/icons/apple-touch-icon-192.png">
        <link rel="apple-touch-icon" sizes="144x144" href="images/icons/apple-touch-icon-144.png">
        <link rel="apple-touch-icon" sizes="128x128" href="images/icons/apple-touch-icon-128.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/icons/apple-touch-icon-72.png">
        <link rel="icon" type="image/png" href="images/icons/icon-128.png">
        <link rel="shortcut icon" type="image/x-icon" href="images/icons/favicon-128.ico">

        <script src="scripts/script.js"></script>
        <script src="scripts/sha512.js"></script>
        <script src="scripts/argon2.js"></script>
    </head>

    <body>
        <header>
            <img id="Logo" src="images/Logo.webp" alt="Logo">
        </header>

        <main>
            <div class="blocks">
                <strong class="blockTitles">Inputs</strong><br>

                <span>Create and remember <u>two different</u> strong passphrases.</span><br>

                <div class="flexibleContainers">
                    <form id="passphrase1Form">
                        <strong>Passphrase 1:</strong><br>
                        <input id="passphrase1Input" class="inputs" type="password" required minlength="8" autocomplete="off" autofocus><br>
                        <input id="showPassphrase1Checkbox" class="checkboxes" type="checkbox">
                        <label for="showPassphrase1Checkbox">Show passphrase</label>
                        <button id="nextButton" class="buttons">Next</button>
                    </form>

                    <form id="passphrase2Form">
                        <strong>Passphrase 2:</strong><br>
                        <input id="passphrase2Input" class="inputs" type="text" required minlength="8" autocomplete="off" disabled><br>
                        <input id="showPassphrase2Checkbox" class="checkboxes" type="checkbox" disabled>
                        <label for="showPassphrase2Checkbox">Show passphrase</label>
                        <button id="confirmButton" class="buttons" value="Confirm" disabled>Confirm</button>
                    </form>
                </div>
            </div>

            <div class="blocks">
                <strong class="blockTitles">Advanced features</strong><br>
                Coming soon...
            </div>

            <div class="blocks">
                <strong class="blockTitles">Result</strong><br>
                <input id="result" class="inputs" type="password" disabled>
                <input id="showPasswordCheckbox" class="checkboxes" type="checkbox" disabled>
                <label for="showPasswordCheckbox">Show password</label>
            </div>

            <div class="flexibleContainers">
                <div class="buttonContainers" >
                    <button id="generateButton" class="buttons mainButtons" onclick="hashnow()" disabled><b>Generate</b></button>
                    <span id="generateNote">On some low-performance devices,<br>generation may take several minutes.</span>
                </div>
                <div class="buttonContainers">
                    <button id="copyButton" class="buttons mainButtons" disabled>Copy</button>
                    <span id="copyNote">Password copied to clipboard</span>
                </div>
                <div class="buttonContainers">
                    <button id="clearButton" class="buttons mainButtons">Clear</button>
                    <span id="clearNote">Clipboard and all fields will be cleared!</span>
                </div>
            </div>
        </main>

        <footer>
            <div id="Copyright">Â© 2024 Piotr Kniaz</div>
            <div style="text-align: center;">
                <a id="GitHubLink" href="https://github.com/Piotr-Kniaz/HBDPG-2" target="_blank" rel="noopener noreferrer">GitHub</a>
            </div>
        </footer>
    </body>
</html>
